<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sales Sum</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Sum of Sales</h1>
<button id="loadBtn">Load Data</button>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
    <script>document.getElementById('loadBtn').addEventListener('click', () => {
  fetch('data.csv')
    .then(response => response.text())
    .then(csvText => {
      const lines = csvText.trim().split('\n');
      const header = lines[0].split(',');
      const salesIndex = header.indexOf('Sales');
      if (salesIndex === -1) {
        document.getElementById('result').textContent = 'Sales column not found';
        return;
      }
      let sum = 0;
      for (let i = 1; i < lines.length; i++) {
        const columns = lines[i].split(',');
        const salesValue = parseFloat(columns[salesIndex]);
        if (!isNaN(salesValue)) {
          sum += salesValue;
        }
      }
      document.getElementById('result').textContent = `Total Sales: $${sum.toFixed(2)}`;
    })
    .catch(error => {
      document.getElementById('result').textContent = 'Error loading data';
      console.error(error);
    });
});</script>
</body>
</html>
