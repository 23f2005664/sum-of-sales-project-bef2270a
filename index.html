<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sales Total</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Total Sales</h1>
<div id="total-sales">Loading...</div>
<script src="script.js"></script>
</body>
</html>
    <script>document.addEventListener('DOMContentLoaded', () => {
  fetch('data.csv')
    .then(response => response.text())
    .then(csvText => {
      const lines = csvText.trim().split('\n');
      let total = 0;
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const salesStr = cols[1]; // assuming sales is in second column
        const sales = parseFloat(salesStr);
        if (!isNaN(sales)) {
          total += sales;
        }
      }
      document.getElementById('total-sales').textContent = total.toFixed(2);
    })
    .catch(error => {
      document.getElementById('total-sales').textContent = 'Error loading data';
      console.error('Error fetching CSV:', error);
    });
});</script>
</body>
