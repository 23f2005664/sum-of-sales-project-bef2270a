<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sales Total</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Total Sales</h1>
<div id="total-sales">Loading...</div>
<script src="script.js"></script>
</body>
</html>
    <script>fetch('data.csv')
  .then(response => response.text())
  .then(csvText => {
    const lines = csvText.trim().split('\n');
    if (lines.length < 2) {
      document.getElementById('total-sales').textContent = 'No data available';
      return;
    }
    const headers = lines[0].split(',');
    const salesIndex = headers.findIndex(h => h.trim().toLowerCase() === 'sales');
    if (salesIndex === -1) {
      document.getElementById('total-sales').textContent = 'Sales column not found';
      return;
    }
    let total = 0;
    for (let i = 1; i < lines.length; i++) {
      const cols = lines[i].split(',');
      const saleStr = cols[salesIndex].trim();
      const saleNum = parseFloat(saleStr);
      if (!isNaN(saleNum)) {
        total += saleNum;
      }
    }
    document.getElementById('total-sales').textContent = total.toFixed(2);
  })
  .catch(error => {
    document.getElementById('total-sales').textContent = 'Error loading data';
  });</script>
</body>
